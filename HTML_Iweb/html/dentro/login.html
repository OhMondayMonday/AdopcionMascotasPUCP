<body>
    <div class="container">
        <div class="image-section">
            <img src="../../assets/img/FotoPerroDuena.avif" alt="Imagen de mascota">
        </div>
        <div class="form-section">
            <img src="../../assets/img/logo Alianza Animal .png" alt="Logo" class="logo">
            <h2>Bienvenido!</h2>
            <p>Crea tu cuenta y apoya al cuidado de las mascotas</p>
            <form id="loginForm">
                <label for="email">Correo o usuario:</label>
                <input type="email" id="email" placeholder="Ingrese su correo o usuario" required>
                
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Contraseña" required>
                
                <a href="recuperar.html">¿Olvidaste tu contraseña?</a>
                
                <button type="submit">Ingresar</button>
            </form>
            <script>
                document.getElementById('loginForm').addEventListener('submit', function(event) {
                    event.preventDefault(); // Evita que se envíe el formulario de forma predeterminada
                    window.location.href ="Principal_Administrador.html"; // Redirige a la nueva página
                });
            </script>
            <p></p>
            <p>Nuevo en la plataforma? <a href="registro.html">Crea una cuenta</a></p>
        </div>
    </div>
