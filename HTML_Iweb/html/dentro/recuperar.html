<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/EstilosIndex.css">
    <title>Alianza Animal || Recuperar</title>
    <style>

        /* Estilos para el botón "Volver al Inicio" */
        .back-link {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            background-color: #6C63FF;
            color: white;
            border-radius: 10px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .back-link:hover {
            background-color: #594BF2;
        }

    </style>

    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        /* Sección del formulario */

        button:hover {
        background-color: #5f07d2;
        }

        /* Estilo para el mensaje de validación */
        #code-section,
        #new-password-section {
        display: none; /* Inicialmente escondemos estas secciones */
        }

        #form-success-message {
        font-weight: bold;
        color: green;
        margin-top: 20px;
        }
    </style>
    <style>
        input {
        padding: 10px;
        width: 100%;
        max-width: 400px;
        border-radius: 5px;
        border: 1px solid #ccc;
        margin-bottom: 15px;
        }

        button {
        padding: 10px 20px;
        background-color: #6c63ff;
        color: white;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        max-width: 400px;
        width: 100%;
        }

        /* Posicionar el ícono de ojo */
        .toggle-password {
        position: absolute;
        right: 10px;
        top: 35px;
        cursor: pointer;
        font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-section">
          <img src="../../assets/img/FotoPerroDuena.avif" alt="Imagen de mascota">
        </div>
        <div class="form-section">
          <div class="form-container">
            <a href="login.html" class="back-link button-link">Volver</a>
          </div>
          <img src="../../assets/img/logo Alianza Animal .png" alt="Logo" class="logo">
          <h2>Recupera tu Contraseña</h2>
      
          <!-- Sección para el email -->
          <form id="email-form">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Ingresa tu email" required>
            <button type="submit">Enviar</button>
          </form>
      
          <!-- Mensaje de correo enviado y campo para código de validación -->
          <div id="code-section" style="text-align: center; margin-top: 20px;">
            <label for="code" class="d-block" style="margin-bottom: 10px;">Ingrese el código de 5 dígitos</label>
            <div style="display: inline-block; max-width: 400px; width: 100%;">
              <input type="text" id="code" placeholder="Ingrese el código" maxlength="5" style="width: 70%; display: inline-block; padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
              <button type="button" id="validate-code" style="display: inline-block; padding: 10px 20px; background-color: #6c63ff; color: white; border-radius: 5px; border: none; margin-left: 5px;">Validar</button>
            </div>
          </div>
          
      
          <!-- Sección para crear una nueva contraseña -->
          <div id="new-password-section" style="display: none; text-align: center; margin-top: 20px;">
            
          
            <!-- Nueva contraseña con ícono de ojo -->
            <div style="margin-bottom: 15px; position: relative; max-width: 400px; margin: 0 auto;">
              <label for="new-password" style="display: block; text-align: left; margin-bottom: 5px;">Nueva contraseña</label>
              <input type="password" id="new-password" placeholder="Ingresa tu nueva contraseña" required style="padding: 10px 40px 10px 10px; width: 100%; border-radius: 5px; border: 1px solid #ccc;">
              <span id="toggleNewPassword" style="position: absolute; right: 10px; top: 35px; cursor: pointer;">
                <i class="fas fa-eye"></i> <!-- Usaremos Font Awesome para el ícono -->
              </span>
            </div>
          
            <!-- Confirmar contraseña con ícono de ojo -->
            <div style="margin-bottom: 15px; position: relative; max-width: 400px; margin: 0 auto;">
              <label for="confirm-password" style="display: block; text-align: left; margin-bottom: 5px;">Confirmar contraseña</label>
              <input type="password" id="confirm-password" placeholder="Confirma tu contraseña" required style="padding: 10px 40px 10px 10px; width: 100%; border-radius: 5px; border: 1px solid #ccc;">
              <span id="toggleConfirmPassword" style="position: absolute; right: 10px; top: 35px; cursor: pointer;">
                <i class="fas fa-eye"></i> <!-- Usaremos Font Awesome para el ícono -->
              </span>
            </div>
          
            <!-- Botón para crear contraseña -->
            <button id="create-password" style="padding: 10px 20px; background-color: #6c63ff; color: white; border-radius: 5px; border: none; cursor: pointer;">Crear Contraseña</button>
          </div>
          
        </div>
      </div>

      <script>
        // Referencias a los elementos del DOM
        const emailForm = document.getElementById('email-form');
        const codeSection = document.getElementById('code-section');
        const newPasswordSection = document.getElementById('new-password-section');
        const validateCodeButton = document.getElementById('validate-code');
        const createPasswordButton = document.getElementById('create-password');
        
        // Acción al enviar el email
        emailForm.addEventListener('submit', function(event) {
          event.preventDefault(); // Evita el envío real del formulario
          // Simula el envío del correo
          alert('Correo enviado, por favor revisa tu bandeja de entrada.');
          
          // Ocultar el formulario de email y mostrar la sección de código
          emailForm.style.display = 'none';
          codeSection.style.display = 'block';
        });
      
        // Acción al validar el código
        validateCodeButton.addEventListener('click', function(event) {
          event.preventDefault();
          const code = document.getElementById('code').value;
          
          if (code === '12345') { // Supongamos que el código correcto es '12345'
            alert('Código validado correctamente.');
            codeSection.style.display = 'none';
            newPasswordSection.style.display = 'block';
          } else {
            alert('Código incorrecto, intenta nuevamente.');
          }
        });
      
        
      </script>
      <script src="../../assets/vendor/libs/jquery/jquery.js"></script>
      <script src="../../assets/vendor/libs/popper/popper.js"></script>
      <script src="../../assets/vendor/js/bootstrap.js"></script>
      <script src="../../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
      <script src="../../assets/vendor/libs/hammer/hammer.js"></script>
      <script src="../../assets/vendor/libs/i18n/i18n.js"></script>
      <script src="../../assets/vendor/libs/typeahead-js/typeahead.js"></script>
      <script src="../../assets/vendor/js/menu.js"></script>
      
      <!-- endbuild -->
    
      <!-- Vendors JS -->
      <script src="../../assets/vendor/libs/%40form-validation/popular.js"></script>
    <script src="../../assets/vendor/libs/%40form-validation/bootstrap5.js"></script>
    <script src="../../assets/vendor/libs/%40form-validation/auto-focus.js"></script>
    
      <!-- Main JS -->
      <script src="../../assets/js/main.js"></script>
      
    
      <!-- Page JS -->
      <script src="../../assets/js/pages-auth.js"></script>

      <script>
        // Función para alternar la visibilidad de la contraseña
        function togglePassword(inputId, toggleId) {
          const input = document.getElementById(inputId);
          const toggleIcon = document.getElementById(toggleId);
      
          toggleIcon.addEventListener('click', () => {
            if (input.type === 'password') {
              input.type = 'text';
              toggleIcon.innerHTML = '<i class="fas fa-eye-slash"></i>'; // Cambia el ícono a "ocultar"
            } else {
              input.type = 'password';
              toggleIcon.innerHTML = '<i class="fas fa-eye"></i>'; // Cambia el ícono a "mostrar"
            }
          });
        }
      
        // Activar el toggle para nueva contraseña y confirmación de contraseña
        togglePassword('new-password', 'toggleNewPassword');
        togglePassword('confirm-password', 'toggleConfirmPassword');
      </script>
</body>
</html>
