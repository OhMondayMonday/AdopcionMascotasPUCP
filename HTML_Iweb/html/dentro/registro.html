<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/EstilosIndex.css">
    <title>Alianza Animal || Registro</title>
    <style>

        /* Estilos para el botón "Volver al Inicio" */
        .back-link {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            background-color: #6C63FF;
            color: white;
            border-radius: 10px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .back-link:hover {
            background-color: #594BF2;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="../../assets/img/FotoPerroDuena.avif" alt="Imagen de mascota">
        </div>
        <div class="form-section">
            <div class="form-container">
                <a href="login.html" class="back-link">Volver</a> 
            </div>
            <img src="../../assets/img/logo Alianza Animal .png" alt="Logo" class="logo">
            <h2>Regístrate!</h2>
            <form>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" placeholder="Ingresa tu nombre" required>

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Ingresa tu email" required>

                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
                
                <label>
                    <input type="checkbox" required> Acepto los términos y condiciones
                </label>
                
                <button type="submit">Registrar</button>
            </form>
        </div>
    </div>
</body>
</html>
